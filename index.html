<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchweather>Search Weather</div>
        </div>
        <!-- grant location container -->
         <div class="weather-container">
         <div class="sub-container grant-location-container">
            <img src="./assets/location.png" width="80" height="80" loading="lazy">
            <p >Grant Location Access</p>
            <p >Allow Access to get weather Information</p>
            <button class="btn" data-greatweather>Grant Access</button>
         </div>
         <!-- Search form -->
          <form class="form-container" data-searchform>
            <input placeholder="Search for City..." data-searchInput>
            <button class="btn2" type="submit"><img src="./assets/search.png" width="20" height="20" loading="lazy"></button>

          </form>
          <!-- loading screen container -->
           <div class="sub-container loading-container">
             <img src="./assets/loading.gif" width="150" height="150">
             <p>Loading</p>
           </div>

           <!-- show weather info -->
            <div class=" sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-Countryicon>
                </div>
                <p data-weather-desc></p>
                <img data-weather-icon>
                <p data-temp></p>
            <div class="group-card">
                <div class="card">
                    <img src="./assets/wind.png" alt="">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>
                <div class="card card2">
                    <img src="./assets/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="card">
                    <img src="./assets/cloud.png" alt="">
                    <p>cloud</p>
                    <p data-cloud></p>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
